<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <button id="addExpense">+</button>
    <input type="text" />
    <script>
      //take a number which starts from 0
      let counter = 0;
      //get the button element
      const expense = document.querySelector("#addExpense");
      //Add number everytime button is clicked
      function counterIncrement() {
        counter = counter + 1;
        console.log(counter);
      }

      expense.addEventListener("click", counterIncrement, false);
    </script>
  </body>
</html>
