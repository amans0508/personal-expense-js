<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Personal Expense</title>
  </head>
  <body>
    <h1 id="expenseDisplay"></h1>
    <input type="text" id="expenseText" />
    <input type="text" id="expenseDesc" />
    <button id="addExpense">+</button>
    <div id="tableOutput"></div>
    <script>
      //take a number which starts from 0
      let totalExpense = 0;
      const allExpense = [];
      let printExpense;

      //get the h1 element
      const displayExpenseHeading = document.querySelector("#expenseDisplay");
      //get the Expense input element
      const expense = document.querySelector("#expenseText");
      //get the Description input element
      const expenseDesc = document.querySelector("#expenseDesc");
      //get the button element
      const expenseAdd = document.querySelector("#addExpense");

      const outputTable = document.querySelector("#tableOutput");

      //Initial heading value will be 0
      let showAddedExpense = (displayExpenseHeading.textContent = totalExpense);

      function addExpenseToTotal() {
        const singleExpense = {};
        let initialExpense = parseInt(expense.value, 10);
        let expenseDescValue = expenseDesc.value;
        //Add number everytime button is clicked
        totalExpense = totalExpense + initialExpense;
        singleExpense.desc = expenseDescValue;
        singleExpense.amt = totalExpense;
        showAddedExpense = displayExpenseHeading.textContent = totalExpense;
        allExpense.push(singleExpense);

        const allDisplayElements = allExpense.map(
          (singleExpense) =>
            `<div>${singleExpense.amt}</div>
            <div>${singleExpense.desc}</div>`
        );
        const returnedExpenses = allDisplayElements.join("");
        let showFinalTable = (outputTable.innerHTML = returnedExpenses);
      }
      expenseAdd.addEventListener("click", addExpenseToTotal, false);
    </script>
  </body>
</html>
