<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <h1 id="expenseDisplay"></h1>
    <input type="text" id="expenseText" />
    <button id="addExpense">+</button>
    <script>
      //take a number which starts from 0
      let totalExpense = 0;
      //Display this in the heading tag
      const displayExpenseHeading = document.querySelector("#expenseDisplay");
      let showAddedExpense = (displayExpenseHeading.textContent = totalExpense);

      function addExpenseToTotal() {
        //get the button element
        const expense = document.querySelector("#expenseText");
        let initialExpense = parseInt(expense.value, 10);
        totalExpense = totalExpense + initialExpense;
        showAddedExpense = displayExpenseHeading.textContent = totalExpense;
      }

      //Add number everytime button is clicked
      const expenseAdd = document.querySelector("#addExpense");
      expenseAdd.addEventListener("click", addExpenseToTotal, false);
    </script>
  </body>
</html>
